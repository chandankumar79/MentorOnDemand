<section class="elementor-section">
    <div class="elementor-container">
        <div class="elementor-row">
            <div class="elementor-column">
                <div class="elementor-column-wrap">
                    <div class="elementor-widget-wrap elementor-widget-center">
                        <div class="elementor-widget">
                            <div class="elementor-element shadow">
                                <div class="table-top">
                                    <h3>{{tableTitle}}</h3>
                                </div>
                                <mat-table class="elementor-table" [dataSource]="tableData" matSort>
                                    <ng-container matColumnDef="name">
                                        <mat-header-cell class="table-header col-w2" *matHeaderCellDef mat-sort-header>Name</mat-header-cell>
                                        <mat-cell *matCellDef="let element" class="table-data col-w2">{{element.name}}</mat-cell>
                                    </ng-container>
                                    <ng-container matColumnDef="email">
                                        <mat-header-cell class="table-header col-w2" *matHeaderCellDef mat-sort-header>Email</mat-header-cell>
                                        <mat-cell *matCellDef="let element" class="table-data col-w2">{{element.email}}</mat-cell>
                                    </ng-container>
                                    <ng-container matColumnDef="coursesActive">
                                        <mat-header-cell class="table-header col-w1" *matHeaderCellDef mat-sort-header>Active Courses</mat-header-cell>
                                        <mat-cell *matCellDef="let element" class="table-data col-w1">{{element.coursesActive}}</mat-cell>
                                    </ng-container>
                                    <ng-container matColumnDef="coursesCompleted">
                                        <mat-header-cell class="table-header col-w1" *matHeaderCellDef mat-sort-header>Completed Courses</mat-header-cell>
                                        <mat-cell *matCellDef="let element" class="table-data col-w1">{{element.coursesCompleted}}</mat-cell>
                                    </ng-container>
                                    <!-- <ng-container matColumnDef="studentPaymentTotal">
                                        <mat-header-cell class="table-header col-w1" *matHeaderCellDef mat-sort-header>Total Payment</mat-header-cell>
                                        <mat-cell *matCellDef="let element" class="table-data col-w1">{{element.studentPaymentTotal}}</mat-cell>
                                    </ng-container> -->
                                    <ng-container matColumnDef="status">
                                        <mat-header-cell class="table-header col-w1" *matHeaderCellDef mat-sort-header>Status</mat-header-cell>
                                        <mat-cell *matCellDef="let element" class="table-data col-w1">{{element.status ? 'Active' : 'Blocked'}}</mat-cell>
                                    </ng-container>
                                    <ng-container matColumnDef="action">
                                        <mat-header-cell class="table-header col-w2" *matHeaderCellDef>Action</mat-header-cell>
                                        <mat-cell *matCellDef="let row; let element" class="table-data col-w2">
                                            <button mat-raised-button [color]="element.status ? 'warn' : 'accent'" (click)="onBlock(row)" [title]="element.status ? 'Block' : 'Activate'"><i class="fa {{element.status ? 'fa-ban' : 'fa-check'}} fa-lg"></i></button>
                                            <button mat-raised-button color="primary" (click)="onInfo(row)" title="Profile"><i class="fa fa-info-circle fa-lg"></i></button>
                                        </mat-cell>
                                    </ng-container>

                                    <!-- TODO: implement paginator -->
                                    <!-- <ng-container matColumnDef="loading ">
                                                <mat-footer-cell *matFooterCellDef colspan="6 ">
                                                    Loading data...
                                                </mat-footer-cell>
                                            </ng-container> -->
                                    <!-- <ng-container matColumnDef="noData ">
                                                <mat-footer-cell *matFooterCellDef colspan="6 ">
                                                    No data found.
                                                </mat-footer-cell>
                                            </ng-container> -->
                                    <mat-header-row *matHeaderRowDef="tableDataItems['tableHeader']"></mat-header-row>
                                    <mat-row *matRowDef="let row; columns: tableDataItems['tableHeader']; "></mat-row>
                                    <!-- <mat-footer-row *matFooterRowDef="[ 'loading'] " [ngClass]="{ 'hide': tableData!=null} "></mat-footer-row> -->
                                    <!-- <mat-footer-row *matFooterRowDef="[ 'noData'] " [ngClass]="{ 'hide': !(tableData!=null && tableData.length==0)} "></mat-footer-row> -->
                                </mat-table>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
