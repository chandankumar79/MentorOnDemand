<div class="main-wrapper container">
    <div class="table-wrapper shadow">
        <div class="table-title">
            <div class="row">
                <div class="col-sm-5">
                    <h2>{{tableTitle}}</h2>
                </div>
                <div class="col-sm-7">
                    <a href="#" class="btn btn-primary"><i class="material-icons">&#xE24D;</i> <span>Export to Excel</span></a>
                </div>
            </div>
        </div>
        <table class="table table-striped table-hover">
            <thead>
                <tr>
                    <th *ngFor="let item of tableHeaders">{{item}}</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let data of tableDataItems | keyvalue">
                    <td><a href="#">{{data.value.name}}</a></td>
                    <td>{{data.value.date}}</td>
                    <td>{{data.value.role}}</td>
                    <td>{{data.value.request}}</td>
                    <td><span class="status text-{{badgeColor[data.value.status]}}">&bull;</span>{{data.value.status}}</td>
                    <td>
                        <a href="#" class="approve" title="approve" data-toggle="tooltip"><i class="material-icons">check_circle</i></a>
                        <a href="#" class="reject" title="reject" data-toggle="tooltip"><i class="material-icons">&#xE5C9;</i></a>
                    </td>
                </tr>
            </tbody>
        </table>
        <div class="clearfix">
            <div class="hint-text">Showing <b>5</b> out of <b>25</b> entries</div>
            <ul class="pagination">
                <li class="page-item"><a href="#" class="page-link">Previous</a></li>
                <li class="page-item"><a href="#" class="page-link">1</a></li>
                <li class="page-item"><a href="#" class="page-link">2</a></li>
                <li class="page-item active"><a href="#" class="page-link">3</a></li>
                <li class="page-item"><a href="#" class="page-link">4</a></li>
                <li class="page-item"><a href="#" class="page-link">5</a></li>
                <li class="page-item"><a href="#" class="page-link">Next</a></li>
            </ul>
        </div>
    </div>
</div>
