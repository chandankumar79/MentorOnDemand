<section class="elementor-section elementor-section-nav">
    <div class="elementor-container">
        <div class="elementor-row">
            <div class="elementor-col-20 elementor-column elementor-col-20-flex-center">
                <div class="elementor-widget-wrap elementor-element-populated">
                    <div class="elementor-widget-wrap">
                        <div class="elementor-widget">
                            <div class="elementor-widget-container">
                                <a><i class="fa fa-graduation-cap fa-2x">&nbsp;</i>Mentor On Demand</a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="elementor-col-60 elementor-column">
                <div class="elementor-column-wrap elementor-element-populated">
                    <div class="elementor-widget-wrap">
                        <div class="elementor-widget">
                            <div class="elementor-widget-container">
                                <nav class="elementor-nav-menu--main">
                                    <ul class="elementor-nav-menu">
                                        <li class="menu-item"><a class="elementor-item-anchor" routerLink="home">Home</a></li>
                                        <li class="menu-item"><a class="elementor-item-anchor" routerLink="courses">Courses</a></li>
                                        <li class="menu-item"><a class="elementor-item-anchor" routerLink="contact-us">Contact Us</a></li>
                                        <!-- <li class="menu-item"><a class="elementor-item-anchor" routerLink="testing">Testing</a></li> -->
                                    </ul>
                                </nav>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="elementor-col-20 elementor-column elementor-col-20-flex-end">
                <div class="elementor-widget-wrap elementor-element-populated">
                    <div class="elementor-widget-wrap">
                        <div class="elementor-widget">
                            <div class="elementor-widget-container">
                                <div class="elementor-button-wrapper" [hidden]="isLoggedIn">
                                    <button mat-raised-button color="primary" class="elementor-button" routerLink="register">Register</button>
                                    <button mat-raised-button color="accent" class="elementor-button" routerLink="login">Login</button>
                                </div>
                                <div class="elementor-widget-container" [hidden]="!isLoggedIn">
                                    <div class="elementor-button-wrapper">
                                        <button mat-raised-button color="primary" class="elementor-button" [routerLink]="dashboardLink">Dashboard</button>
                                        <button mat-raised-button color="accent" class="elementor-button" (click)="onLogout()">Logout</button>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
