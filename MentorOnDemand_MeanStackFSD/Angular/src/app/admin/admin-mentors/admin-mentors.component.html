<section class="elementor-section">
    <div class="elementor-container">
        <div class="elementor-row">
            <div class="elementor-column">
                <div class="elementor-column-wrap">
                    <div class="elementor-widget-wrap elementor-widget-center">
                        <div class="elementor-widget">
                            <div class="elementor-element shadow">
                                <div class="table-top">
                                    <h3>{{tableTitle}}</h3>
                                </div>
                                <table mat-table class="elementor-table" [dataSource]="tableData" matSort>
                                    <!-- * hard coded table data -->
                                    <ng-container matColumnDef="mentorName">
                                        <th mat-header-cell class="table-header col-w2" *matHeaderCellDef mat-sort-header>Name</th>
                                        <td mat-cell *matCellDef="let element" class="table-data col-w2">{{element.mentorName}}</td>
                                    </ng-container>
                                    <ng-container matColumnDef="mentorEmail">
                                        <th mat-header-cell class="table-header col-w2" *matHeaderCellDef mat-sort-header>Email</th>
                                        <td mat-cell *matCellDef="let element" class="table-data col-w2">{{element.mentorEmail}}</td>
                                    </ng-container>
                                    <ng-container matColumnDef="mentorRatings">
                                        <th mat-header-cell class="table-header col-w1" *matHeaderCellDef mat-sort-header>Ratings</th>
                                        <td mat-cell *matCellDef="let element" class="table-data col-w1">
                                            <i class="fa fa-star" *ngIf="element.mentorRatings > 0"></i>
                                            <i class="fa fa-star" *ngIf="element.mentorRatings > 1"></i>
                                            <i class="fa fa-star" *ngIf="element.mentorRatings > 2"></i>
                                            <i class="fa fa-star" *ngIf="element.mentorRatings > 3"></i>
                                            <i class="fa fa-star" *ngIf="element.mentorRatings > 4"></i>
                                            <i class="fa fa-star-o" *ngIf="element.mentorRatings < 5"></i>
                                            <i class="fa fa-star-o" *ngIf="element.mentorRatings < 4"></i>
                                            <i class="fa fa-star-o" *ngIf="element.mentorRatings < 3"></i>
                                            <i class="fa fa-star-o" *ngIf="element.mentorRatings < 2"></i>
                                            <i class="fa fa-star-o" *ngIf="element.mentorRatings < 1"></i>
                                        </td>
                                    </ng-container>
                                    <ng-container matColumnDef="mentorCoursesCount">
                                        <th mat-header-cell class="table-header col-w1" *matHeaderCellDef mat-sort-header>Active Courses</th>
                                        <td mat-cell *matCellDef="let element" class="table-data col-w1">{{element.mentorCoursesCount}}</td>
                                    </ng-container>
                                    <ng-container matColumnDef="mentorPaymentDue">
                                        <th mat-header-cell class="table-header col-w1" *matHeaderCellDef mat-sort-header>Payment Due</th>
                                        <td mat-cell *matCellDef="let element" class="table-data col-w1">{{element.mentorPaymentDue}}</td>
                                    </ng-container>
                                    <ng-container matColumnDef="mentorPaymentCompleted">
                                        <th mat-header-cell class="table-header col-w1" *matHeaderCellDef mat-sort-header>Payment Completed</th>
                                        <td mat-cell *matCellDef="let element" class="table-data col-w1">{{element.mentorPaymentCompleted}}</td>
                                    </ng-container>
                                    <ng-container matColumnDef="mentorStatus">
                                        <th mat-header-cell class="table-header col-w1" *matHeaderCellDef mat-sort-header>Status</th>
                                        <td mat-cell *matCellDef="let element" class="table-data col-w1">{{element.mentorStatus ? 'Active' : 'Blocked'}}</td>
                                    </ng-container>
                                    <!-- * hard coded table data ends here -->

                                    <!-- TODO: atomating the table data --starts -->
                                    <!-- <ng-container [matColumnDef]="column" *ngFor="let column of mentorListHeader">
                                            <th mat-header-cell *matHeaderCellDef>{{column}}</th>
                                            <td mat-cell *matCellDef="let element">{{element[column]}}</td>
                                        </ng-container> -->
                                    <!-- TODO: automating the table data --ends -->

                                    <ng-container matColumnDef="mentorAction">
                                        <th mat-header-cell class="table-header col-w2" *matHeaderCellDef>Action</th>
                                        <td mat-cell *matCellDef="let row; let element" class="table-data col-w2">
                                            <button mat-raised-button [color]="element.mentorStatus ? 'warn' : 'accent'" (click)="onBlock(row)" [title]="element.mentorStatus ? 'Block' : 'Activate'"><i class="fa fa-ban fa-lg"></i></button>
                                            <button mat-raised-button color="primary" (click)="onInfo(row)" title="Profile"><i class="fa fa-info-circle fa-lg"></i></button>
                                        </td>
                                    </ng-container>

                                    <!-- TODO: implement paginator -->
                                    <!-- <ng-container matColumnDef="loading ">
                                            <mat-footer-cell *matFooterCellDef colspan="6 ">
                                                Loading data...
                                            </mat-footer-cell>
                                        </ng-container> -->
                                    <!-- <ng-container matColumnDef="noData ">
                                            <mat-footer-cell *matFooterCellDef colspan="6 ">
                                                No data found.
                                            </mat-footer-cell>
                                        </ng-container> -->
                                    <mat-header-row *matHeaderRowDef="tableDataItems['tableHeader']"></mat-header-row>
                                    <mat-row *matRowDef="let row; columns: tableDataItems['tableHeader']; "></mat-row>
                                    <!-- <mat-footer-row *matFooterRowDef="[ 'loading'] " [ngClass]="{ 'hide': tableData!=null} "></mat-footer-row> -->
                                    <!-- <mat-footer-row *matFooterRowDef="[ 'noData'] " [ngClass]="{ 'hide': !(tableData!=null && tableData.length==0)} "></mat-footer-row> -->
                                </table>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
