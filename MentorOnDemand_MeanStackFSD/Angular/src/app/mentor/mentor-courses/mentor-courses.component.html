<section class="elementor-section">
    <div class="elementor-container">
        <div class="elementor-row">
            <div class="elementor-column">
                <div class="elementor-column-wrap">
                    <div class="elementor-widget-wrap elementor-widget-center">
                        <div class="elementor-widget">
                            <div class="elementor-element shadow">
                                <div class="table-top">
                                    <h3>{{tableTitle}}</h3>
                                </div>
                                <mat-table class="elementor-table" [dataSource]="tableData" matSort>
                                    <ng-container matColumnDef="courseId">
                                        <mat-header-cell class="table-header" *matHeaderCellDef mat-sort-header>Course Id</mat-header-cell>
                                        <mat-cell *matCellDef="let element" class="table-data">{{element.courseId}}</mat-cell>
                                    </ng-container>
                                    <ng-container matColumnDef="courseName">
                                        <mat-header-cell class="table-header" *matHeaderCellDef mat-sort-header>Name</mat-header-cell>
                                        <mat-cell *matCellDef="let element" class="table-data">{{element.courseName}}</mat-cell>
                                    </ng-container>
                                    <ng-container matColumnDef="courseRating">
                                        <mat-header-cell class="table-header" *matHeaderCellDef mat-sort-header>My Ratings</mat-header-cell>
                                        <mat-cell *matCellDef="let element" class="table-data">
                                            <!-- {{element.mentorRatings}} -->
                                            <i class="fa fa-star" *ngIf="element.courseRating > 0"></i>
                                            <i class="fa fa-star" *ngIf="element.courseRating > 1"></i>
                                            <i class="fa fa-star" *ngIf="element.courseRating > 2"></i>
                                            <i class="fa fa-star" *ngIf="element.courseRating > 3"></i>
                                            <i class="fa fa-star" *ngIf="element.courseRating > 4"></i>
                                            <i class="fa fa-star-o" *ngIf="element.courseRating < 5"></i>
                                            <i class="fa fa-star-o" *ngIf="element.courseRating < 4"></i>
                                            <i class="fa fa-star-o" *ngIf="element.courseRating < 3"></i>
                                            <i class="fa fa-star-o" *ngIf="element.courseRating < 2"></i>
                                            <i class="fa fa-star-o" *ngIf="element.courseRating < 1"></i>
                                        </mat-cell>
                                    </ng-container>
                                    <ng-container matColumnDef="courseStartDate">
                                        <mat-header-cell class="table-header" *matHeaderCellDef mat-sort-header>Start Date</mat-header-cell>
                                        <mat-cell *matCellDef="let element" class="table-data">{{element.courseStartDate}}</mat-cell>
                                    </ng-container>
                                    <ng-container matColumnDef="courseEndDate">
                                        <mat-header-cell class="table-header" *matHeaderCellDef mat-sort-header>End Date</mat-header-cell>
                                        <mat-cell *matCellDef="let element" class="table-data">{{element.courseEndDate}}</mat-cell>
                                    </ng-container>

                                    <ng-container matColumnDef="mentorAction">
                                        <mat-header-cell class="table-header" *matHeaderCellDef>Action</mat-header-cell>
                                        <mat-cell *matCellDef="let row; let element" class="table-data">
                                            <button mat-raised-button color="accent"><i class="fa fa-remove fa-lg" (click)="onRemove(row)"></i></button>
                                            <button mat-raised-button color="primary"><i class="fa fa-edit fa-lg" (click)="onEdit(row)"></i></button>
                                        </mat-cell>
                                    </ng-container>

                                    <!-- TODO: implement paginator -->
                                    <!-- <ng-container matColumnDef="loading ">
                                            <mat-footer-cell *matFooterCellDef colspan="6 ">
                                                Loading data...
                                            </mat-footer-cell>
                                        </ng-container> -->
                                    <!-- <ng-container matColumnDef="noData ">
                                            <mat-footer-cell *matFooterCellDef colspan="6 ">
                                                No data found.
                                            </mat-footer-cell>
                                        </ng-container> -->
                                    <mat-header-row *matHeaderRowDef="mentorList['tableHeader']"></mat-header-row>
                                    <mat-row *matRowDef="let row; columns: mentorList['tableHeader']; "></mat-row>
                                    <!-- <mat-footer-row *matFooterRowDef="[ 'loading'] " [ngClass]="{ 'hide': tableData!=null} "></mat-footer-row> -->
                                    <!-- <mat-footer-row *matFooterRowDef="[ 'noData'] " [ngClass]="{ 'hide': !(tableData!=null && tableData.length==0)} "></mat-footer-row> -->
                                </mat-table>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
