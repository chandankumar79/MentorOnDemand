<section class="elementor-section">
    <div class="elementor-container">
        <div class="elementor-row">
            <div class="elementor-column">
                <div class="elementor-column-wrap">
                    <div class="elementor-widget-wrap elementor-widget-center">
                        <div class="elementor-widget">
                            <div class="elementor-element shadow">
                                <div class="table-top">
                                    <h3>{{tableTitle}}</h3>
                                </div>
                                <mat-table class="elementor-table" [dataSource]="tableData" matSort>
                                    <ng-container matColumnDef="mentorName">
                                        <mat-header-cell class="table-header col-w2" *matHeaderCellDef mat-sort-header>Name</mat-header-cell>
                                        <mat-cell *matCellDef="let element" class="table-data col-w2">{{element.mentorName}}</mat-cell>
                                    </ng-container>
                                    <ng-container matColumnDef="courseExperience">
                                        <mat-header-cell class="table-header col-w2" *matHeaderCellDef mat-sort-header>Experience</mat-header-cell>
                                        <mat-cell *matCellDef="let element" class="table-data col-w2">{{element.courseExperience}} Years</mat-cell>
                                    </ng-container>

                                    <ng-container matColumnDef="courseRating">
                                        <mat-header-cell class="table-header col-w1" *matHeaderCellDef mat-sort-header>Rating</mat-header-cell>
                                        <mat-cell *matCellDef="let element" class="table-data col-w1">
                                            <i class="fa fa-star" *ngIf="element.courseRating > 0"></i>
                                            <i class="fa fa-star" *ngIf="element.courseRating > 1"></i>
                                            <i class="fa fa-star" *ngIf="element.courseRating > 2"></i>
                                            <i class="fa fa-star" *ngIf="element.courseRating > 3"></i>
                                            <i class="fa fa-star" *ngIf="element.courseRating > 4"></i>
                                            <i class="fa fa-star-o" *ngIf="element.courseRating < 5"></i>
                                            <i class="fa fa-star-o" *ngIf="element.courseRating < 4"></i>
                                            <i class="fa fa-star-o" *ngIf="element.courseRating < 3"></i>
                                            <i class="fa fa-star-o" *ngIf="element.courseRating < 2"></i>
                                            <i class="fa fa-star-o" *ngIf="element.courseRating < 1"></i>
                                        </mat-cell>
                                    </ng-container>
                                    <ng-container matColumnDef="courseDuration">
                                        <mat-header-cell class="table-header col-w2" *matHeaderCellDef mat-sort-header>Duration</mat-header-cell>
                                        <mat-cell *matCellDef="let element" class="table-data col-w2">{{element.courseDuration}} Days</mat-cell>
                                    </ng-container>

                                    <ng-container matColumnDef="courseStartDate">
                                        <mat-header-cell class="table-header col-w1" *matHeaderCellDef mat-sort-header>Start Date</mat-header-cell>
                                        <mat-cell *matCellDef="let element" class="table-data col-w1">{{element.courseStartDate}}</mat-cell>
                                    </ng-container>
                                    <ng-container matColumnDef="courseEndDate">
                                        <mat-header-cell class="table-header col-w1" *matHeaderCellDef mat-sort-header>End Date</mat-header-cell>
                                        <mat-cell *matCellDef="let element" class="table-data col-w1">{{element.courseEndDate}}</mat-cell>
                                    </ng-container>
                                    <ng-container matColumnDef="courseTotalFee">
                                        <mat-header-cell class="table-header col-w1" *matHeaderCellDef mat-sort-header>Fee</mat-header-cell>
                                        <mat-cell *matCellDef="let element" class="table-data col-w1">{{element.courseTotalFee}}</mat-cell>
                                    </ng-container>

                                    <ng-container matColumnDef="studentAction">
                                        <mat-header-cell class="table-header col-w2" *matHeaderCellDef>Action</mat-header-cell>
                                        <mat-cell *matCellDef="let row; let element" class="table-data col-w2">
                                            <button mat-raised-button color="primary"><i class="fa fa-check fa-lg" (click)="onSelect(row)" title="Propose Training"></i></button>
                                        </mat-cell>
                                    </ng-container>

                                    <!-- TODO: implement paginator -->
                                    <!-- <ng-container matColumnDef="loading ">
                                        <mat-footer-cell *matFooterCellDef colspan="6 ">
                                            Loading data...
                                        </mat-footer-cell>
                                    </ng-container> -->
                                    <ng-container matColumnDef="noData">
                                        <mat-footer-cell *matFooterCellDef colspan="6 ">
                                            No mentors available for the selected course.
                                        </mat-footer-cell>
                                    </ng-container>
                                    <mat-header-row *matHeaderRowDef="coursesList['tableHeader']"></mat-header-row>
                                    <mat-row *matRowDef="let row; columns: coursesList['tableHeader']; "></mat-row>
                                    <!-- <mat-footer-row *matFooterRowDef="[ 'loading'] " [ngClass]="{ 'hide': tableData!=null} "></mat-footer-row> -->
                                    <mat-footer-row *matFooterRowDef="[ 'noData'] " [ngClass]="{ 'hide': !(tableData != null && tableData.filteredData.length==0)} "></mat-footer-row>
                                </mat-table>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
